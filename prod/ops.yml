- type: replace
  path: /instance_groups/name=web/jobs/-
  value:
    name: telegraf-agent
    release: telegraf-agent
    properties:
      influxdb:
        url: http://10.2.0.2:8086
        database: wings
        username: concourse
        password: concourse
      inputs:
        procstat:
          exe: concourse

- type: replace
  path: /instance_groups/name=worker/jobs/-
  value:
    name: telegraf-agent
    release: telegraf-agent
    properties:
      influxdb:
        url: http://10.2.0.2:8086
        database: wings
        username: concourse
        password: concourse
      inputs:
        procstat:
          exe: concourse

- type: replace
  path: /instance_groups/name=untrusted-worker/jobs/name=worker/properties/baggageclaim?/driver?
  value: overlay

- type: replace
  path: /instance_groups/name=worker/jobs/name=worker/properties/baggageclaim?/driver?
  value: overlay

- type: replace
  path: /instance_groups/name=db/jobs/name=postgres/properties/databases/max_connections?
  value: 220

- type: replace
  path: /instance_groups/name=db/jobs/name=postgres/properties/databases/additional_config?
  value:
    shared_buffers: 589824
    effective_cache_size: 1179648
    checkpoint_completion_target: 0.9
    default_statistics_target: 1000
    work_mem: 10240
    maintenance_work_mem: 262144
    random_page_cost: 3

- type: replace
  path: /releases/-
  value:
    name: vault
    version: latest

- type: replace
  path: /instance_groups/-
  value:
    name: vault
    instances: 1
    vm_type: vault
    stemcell: trusty
    networks:
    - name: vault
      static_ips: [10.3.0.2]
    azs: [z1]
    persistent_disk_type: large
    jobs:
    - release: vault
      name: vault
      properties:
        tls:
          certificate: ((vault_cert.certificate))
          private_key: ((vault_cert.private_key))

- type: replace
  path: /variables/-
  value:
    name: vault_cert
    type: certificate
    options:
      is_ca: true
      common_name: 10.3.0.2
      alternative_names:
      - ((vault_host))
      - 127.0.0.1
